apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: mrudulaa94/billing_system_frontend
        ports:
        - containerPort: 3000
        resources:   
          requests:
            cpu: "1000m"       
            memory: "2048Mi"  
          limits:
            cpu: "3000m"      
            memory: "3072Mi"  
